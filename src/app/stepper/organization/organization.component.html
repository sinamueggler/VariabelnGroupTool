
<div class="content">
  <form onSubmit="return false;">
    <div class="org1">
      <mat-form-field class="PAT-full-width" appearance="fill">
        <mat-label>Organisation Name </mat-label>
        <input type="text" matInput placeholder="egeli-informatik-vsts" required="true" #addOrg [disabled]="!isActive">
  
      </mat-form-field>
      <div>
        <button class="add" mat-stroked-button color="primary" (click)="addOrganisation(addOrg.value)" [disabled]="!isActive">
          Add Organisation
        </button>
        <button class="remove" mat-stroked-button color="primary" (click)="clearOrganisations()" [disabled]="!isActive">
          remove all
        </button>
      </div>
    </div>
    <div class="btns">
      <button mat-button matStepperPrevious [disabled]="!isActive" class="btn1">Back</button>
      <button mat-button matStepperNext [disabled]="!validOrganisations()||!isActive"  class="btn2">Next</button>
    </div>
  </form>

  <div>
    <app-organization-list *ngIf="organisations" [organization]="organisations"  [isActive]="!isActive"  ></app-organization-list>
  </div>

</div>
